<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="adminBase::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>TSE - CITIES</title>
</head>
    <body>

    <section>

        <div class="container">

            <div class="text-white text-center">

                <a class="btn btn-primary my-5" href="addCity" role="button">ADD City</a>

                <th:block th:if="${session.msg}">
                    <div class="alert alert-info fw-bold fs-4" role="alert">
                        [[${session.msg}]]
                    </div>
                    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                </th:block>

                <h1 class="my-5">Cities Table</h1>

                <table class="table text-white">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">City Name</th>
                        <th scope="col">Country</th>
                        <th scope="col">Region</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">

                            <tr th:each="c: ${cities}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.name}"></td>
                                <td th:text="${c.country}"></td>
                                <td th:text="${c.region}"></td>
                                <td><a th:href="@{/admin/updateCity/{id}(id=${c.id})}" class="btn btn-warning">UPDATE</a></td>
                                <td><a th:href="@{/admin/deleteCity/{id}(id=${c.id})}" class="btn btn-danger">DELETE</a></td>
                            </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </section>

    </body>
</html>
